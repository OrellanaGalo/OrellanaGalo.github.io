<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Feed de Instagram</title>
    <!-- Enlace a archivos CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simulador de Feed de Instagram</h1>
    </header>
    <main>
        <!-- Formulario para subir imagenes -->
        <form id="image-upload-form" enctype="multipart/form-data">
            <input type="file" id="image-input" name="image" accept="image/*" multiple>
            <button type="submit">Subir Imagenes</button>
        </form>
        <!-- Contenedor para mostrar las imagenes subidas -->
        <div id="image-preview-container"></div>
        <!-- Contenedor para simular el feed de Instagram -->
        <div id="instagram-feed"></div>
    </main>
    <footer>
        <p>&copy; 2024 Tu Nombre</p>
    </footer>
    <!-- Scripts JavaScript -->
    <script src="script.js"></script>
</body>
</html>
